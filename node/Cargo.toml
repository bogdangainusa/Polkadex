sp-tracing =  { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.27" }

[features]
default = []
runtime-benchmarks = [
	"node-polkadex-runtime/runtime-benchmarks",
]
cli = [
	'try-runtime-cli',
]
try-runtime = [
	"node-polkadex-runtime/try-runtime",
	"try-runtime-cli",
]
