[package]
name = "polkadex-node"
version = "3.0.0"
authors = ["Polkadex OÃœ <https://polkadex.trade>"]
description = "Polkadex main blockchain"
edition = "2021"
license = "GNU GPL v3"
build = "build.rs"
homepage = "https://polkadex.trade"
repository = "https://github.com/Polkadex-Substrate/Polkadex/"

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
substrate-build-script-utils = { version = "3.0.0" }
structopt = { version = "0.3.8", optional = true }

[dependencies]
# third-party dependencies
jsonrpsee = { version = "0.14.0", features = ["server"] }
codec = { package = "parity-scale-codec", version = "3.0.0" }
serde = { version = "1.0.136", features = ["derive"] }
futures = { version = "0.3.9", features = ["compat"] }
hex-literal = "0.3.1"
log = "0.4.8"
rand = "0.7.2"
clap = { version = "3.0", features = ["derive"] }
parking_lot = "0.11.1"
itertools = "0.10.1"
# local dependencies
node-polkadex-runtime = { path = '../runtime', version = '3.0.0' }
polkadex-ido-rpc = {path = "../pallets/polkadex-ido/rpc"}

# Substrate dependencies
frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.27" }
