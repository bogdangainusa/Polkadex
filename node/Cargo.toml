serde_json = "1.0"
regex = "1"
platforms = "1.1"
async-std = { version = "1.6.5", features = ["attributes"] }
soketto = "0.4.2"
sc-keystore =  { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.27" }
